plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
}

group 'info.techsdev'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"

    compile "com.github.ajalt:clikt:2.4.0"
}

jar {
    manifest {
        attributes 'Main-Class': 'info.techsdev.filecomparisontool.MainKt'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}